<ion-header>
  <ion-toolbar color="custom">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="miLocalizacion()">
    <ion-fab-button>
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="objetivoLocate()">
    <ion-fab-button>
      <ion-icon name="location-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="mapId" style="width: 100%; height: 100%"></div>
</ion-content>

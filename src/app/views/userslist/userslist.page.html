<ion-header>
  <ion-toolbar color="custom">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>users list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-list-header> Usuarios Registrados </ion-list-header>

    <ion-item *ngFor="let user of users" (click)="changeView(user.id)">
      <ion-avatar slot="start">
        <img src="{{user.image}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>Especie: {{user.species}}</p>
        <p>Estatus: {{user.status}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
